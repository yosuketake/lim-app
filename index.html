<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>資産成長シミュレーション（アドバイス追加）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; line-height: 1.6; }
    h2 { margin-top: 0; }
    form input[type="number"] { width: 120px; }
    .controls { margin-top: 12px; margin-bottom: 12px; }
    .controls label { margin-right: 12px; }
    .advice-box { background: #f7fbff; border-left: 4px solid #4895ef; padding: 12px; border-radius: 6px; margin-top: 12px; }
    .scenario-list { margin-top: 8px; }
    canvas { max-width: 100%; height: auto; }
    .small { font-size: 0.9em; color: #333; }
  </style>
</head>
<body>
  <h2>資産成長シミュレーション（修正版）</h2>

  <form id="form" onsubmit="return false;">
    年齢: <input type="number" id="age" value="35" min="18"> 歳<br><br>
    初期資産: <input type="number" id="initial" value="1000000" step="1000"> 円<br><br>
    毎月の投資額: <input type="number" id="monthly" value="50000" step="1000"> 円<br><br>
    投資期間(年): <input type="number" id="years" value="30" min="1" max="80"> 年<br><br>

    切替方式:
    <label><input type="radio" name="mode" value="default" checked> デフォルト設定</label>
    <label><input type="radio" name="mode" value="custom"> カスタム設定</label>
    <div id="custom-settings" style="display:none; margin-top:8px; margin-left:10px;">
      NASDAQ → <input type="number" id="nasdaqEnd" value="40" min="18" max="120"> 歳まで<br>
      S&P500 → <input type="number" id="sp500End" value="60" min="18" max="120"> 歳まで<br>
      （それ以降は米国債）
    </div>

    <div class="controls">
      <button type="button" onclick="simulate()">シミュレーション開始</button>
    </div>
  </form>

  <div class="scenario-list small">
    表示するシナリオ:
    <label><input type="checkbox" id="normalCase" checked> 通常ケース</label>
    <label><input type="checkbox" id="midCrisis"> 中間期の危機</label>
    <label><input type="checkbox" id="lateCrisis"> 終了直前の危機</label>
    <label><input type="checkbox" id="sp500Crisis"> S&P500継続・終了直前の危機</label>
  </div>

  <canvas id="chart" width="900" height="450"></canvas>

  <div id="result"></div>

  <script>
    let chart = null;

    // デフォルトの平均利回り（年率）
    const avgReturns = {
      nasdaq: 0.118, // 11.8%
      sp500: 0.082,  // 8.2%
      bonds: 0.035   // 3.5%
    };

    // 年齢→資産クラス決定（default or custom）: 戻り値 { name, rate }
    function getAssetForAge(age, mode, nasdaqEnd, sp500End) {
      if (mode === "forceSP500") {
        return { name: "S&P500", rate: avgReturns.sp500 };
      }
      if (mode === "default") {
        if (age < 40) return { name: "NASDAQ", rate: avgReturns.nasdaq };
        if (age < 60) return { name: "S&P500", rate: avgReturns.sp500 };
        return { name: "米国債", rate: avgReturns.bonds };
      } else { // custom
        if (age <= nasdaqEnd) return { name: "NASDAQ", rate: avgReturns.nasdaq };
        if (age <= sp500End) return { name: "S&P500", rate: avgReturns.sp500 };
        return { name: "米国債", rate: avgReturns.bonds };
      }
    }

    // 金融危機を2年で合計40%下落させる関数(年単位で1年目0.8、2年目0.75を適用)
    function isCrisisYear(crisisType, yearIndex, years) {
      if (crisisType === "mid") {
        const start = Math.floor(years / 2);
        return yearIndex === start || yearIndex === start + 1;
      } else if (crisisType === "late") {
        const start = years - 4;
        return yearIndex === start || yearIndex === start + 1;
      } else if (crisisType === "sp500late") {
        const start = years - 4;
        return yearIndex === start || yearIndex === start + 1;
      }
      return false;
    }

    // 単一シナリオのシミュレーション（返り値: {labels[], data[] }）
    function simulateScenario(startAge, initial, monthly, years, mode, nasdaqEnd, sp500End, crisisType) {
      let total = initial;
      const labels = [];
      const data = [];

      for (let y = 1; y <= years; y++) {
        const currentAge = startAge + y;
        const asset = getAssetForAge(currentAge, mode, nasdaqEnd, sp500End);
        // 金融危機適用（株式のみ、債券なら下落させない）
        if (crisisType === "mid" || crisisType === "late") {
          const startIdx = (crisisType === "mid") ? Math.floor(years/2) : (years - 4);
          if (y === startIdx && asset.name !== "米国債") {
            total *= 0.8; // 1年目 20%下落 → 残80%
          } else if (y === startIdx + 1 && asset.name !== "米国債") {
            total *= 0.75; // 2年目 さらに25%（合計で 0.8 * 0.75 = 0.6 → 40%下落）
          }
        } else if (crisisType === "sp500late") {
          // S&P500固定でのショック（債券なら下落しないが、forceSP500なら株式扱い）
          const startIdx = years - 4;
          if (y === startIdx) total *= 0.8;
          else if (y === startIdx + 1) total *= 0.75;
        }

        // 成長（積立は年次で加算）
        const assetRate = asset.rate;
        total = total * (1 + assetRate) + monthly * 12;

        labels.push(`${y}年後 (${currentAge}歳)`);
        data.push(Math.round(total));
      }
      return { labels, data };
    }

    // 年齢別アドバイステンプレート
    function getAdviceText(age, years) {
      if (age < 40) {
        return `${age}歳のあなたは平均寿命まで長い時間があります。${years}年程度の長期投資は有効で、複利の効果で資産を大きく伸ばせます。短期の値動きに振り回されず定期的に投資を続けることを意識しましょう。`;
      } else if (age < 60) {
        return `${age}歳のあなたはまだ資産を増やす余地がありますが、将来の生活設計も重要です。リスク資産で成長を狙いつつも、徐々に安全資産（例: 米国債）を増やしてリスクを抑えることを検討してください。`;
      } else if (age < 70) {
        return `${age}歳のあなたは、資産が大きく減った場合に回復する時間が限られます。特に投資終了（引き出し期）に近い場合は、株式比率を下げて債券を増やすなど資産保全を重視することをお勧めします。`;
      } else {
        return `${age}歳以上の方は、資産を増やすよりも減らさないことが重要です。金融危機で資産が目減りすると立て直し余力が小さいため、米国債などの安全資産中心で生活を守る運用が適切です。`;
      }
    }

    // 表示用：シミュレーションを実行してチャート更新・アドバイス表示
    function simulate() {
      const startAge = parseInt(document.getElementById("age").value);
      const initial = parseFloat(document.getElementById("initial").value);
      const monthly = parseFloat(document.getElementById("monthly").value);
      const years = parseInt(document.getElementById("years").value);

      const mode = document.querySelector("input[name='mode']:checked").value;
      const nasdaqEnd = parseInt(document.getElementById("nasdaqEnd").value) || 40;
      const sp500End = parseInt(document.getElementById("sp500End").value) || 60;

      // 4つのシナリオ
      const normal = simulateScenario(startAge, initial, monthly, years, mode, nasdaqEnd, sp500End, "none");
      const mid = simulateScenario(startAge, initial, monthly, years, mode, nasdaqEnd, sp500End, "mid");
      const late = simulateScenario(startAge, initial, monthly, years, mode, nasdaqEnd, sp500End, "late");
      // S&P500固定は全期間をS&P500で運用（forceSP500）
      const sp500late = simulateScenario(startAge, initial, monthly, years, "forceSP500", nasdaqEnd, sp500End, "sp500late");

      // チェックボックスで表示制御
      const showNormal = document.getElementById("normalCase").checked;
      const showMid = document.getElementById("midCrisis").checked;
      const showLate = document.getElementById("lateCrisis").checked;
      const showSP500Late = document.getElementById("sp500Crisis").checked;

      // チャート描画（labelsはnormalのlabelsを利用）
      if (chart) chart.destroy();
      const ctx = document.getElementById("chart").getContext("2d");

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: normal.labels,
          datasets: [
            { label: "通常ケース", data: normal.data, borderColor: "#2f855a", backgroundColor: "#2f855a22", hidden: !showNormal, fill: false, tension: 0.2 },
            { label: "中間期の危機（投資中間で2年40%下落）", data: mid.data, borderColor: "#dd6b20", backgroundColor: "#dd6b2022", hidden: !showMid, fill: false, tension: 0.2 },
            { label: "終了直前の危機（終了4年前から2年で40%下落）", data: late.data, borderColor: "#c53030", backgroundColor: "#c5303022", hidden: !showLate, fill: false, tension: 0.2 },
            { label: "S&P500固定・終了直前の危機", data: sp500late.data, borderColor: "#2b6cb0", backgroundColor: "#2b6cb022", hidden: !showSP500Late, fill: false, tension: 0.2 }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: 'nearest', axis: 'x', intersect: false },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.dataset.label + ': ' + context.raw.toLocaleString() + '円';
                }
              }
            },
            legend: { position: 'top' }
          },
          scales: {
            y: {
              ticks: {
                callback: function(value) { return value.toLocaleString() + '円'; }
              }
            }
          }
        }
      });

      // アドバイス表示（年齢に応じたテンプレート）
      const adviceText = getAdviceText(startAge, years);
      const scenarioText = `
        <div class="advice-box">
          <strong>シナリオ（前提）</strong>
          <ul>
            <li>通常ケース：年齢に応じてNASDAQ / S&P500 / 米国債の利回りを適用（平均利回りは過去データを想定）</li>
            <li>中間期の危機：投資期間の中間開始で2年かけて合計40%下落（米国債は下落しない）</li>
            <li>終了直前の危機：投資終了の4年前から2年で合計40%下落（米国債は下落しない）</li>
            <li>S&P500固定：全期間S&P500で運用し、終了直前ショックを想定</li>
          </ul>
        </div>
      `;
      const adviceHtml = `<div class="advice-box"><strong>あなたへのアドバイス</strong><p>${adviceText}</p><p class="small">※目安です。家計・収入・税金・公的年金等は考慮していません。</p></div>`;

      document.getElementById("result").innerHTML = scenarioText + adviceHtml;
    }

    // カスタムラジオ切替イベント
    document.querySelectorAll("input[name='mode']").forEach(r => {
      r.addEventListener("change", e => {
        document.getElementById("custom-settings").style.display = (e.target.value === "custom") ? "block" : "none";
      });
    });

    // 初回描画（任意）
    // simulate();
  </script>
</body>
</html>
